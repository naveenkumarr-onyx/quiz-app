<!doctype html>
<html lang="en">
  <head>
    <title>Quiz-App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Lora:wght@700&family=Open+Sans&family=Oswald:wght@200&family=Roboto:wght@100;400&family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg-container01">
        <div class="container">
            <div class="text-center">
                <h1 class="head1">The Quiz App</h1> 
            </div>
            <div class="d-flex flex-row">
                <!-- <div class="container"> -->
                    <div class="bg-container02 ">
                        <div class="container"> 
                            <form method="POST" onsubmit="return false">
                                <div class="questions" id="quiz1">
                                    <h1 class="head2">Q1.Which was not one of Voldemort's Horcruxes?</h1>
                                    <label  class="form-check-label"><input class="form-check-input" type="radio" name="ans1" value="1" checked>Harry</label>
                                    <label  class="form-check-label"><input class="form-check-input" type="radio" name="ans1" value="2" checked>Nagini</label>
                                    <label  class="form-check-label"><input class="form-check-input" type="radio" name="ans1" value="3" checked>Helga's Diadem</label>
                                    <label  class="form-check-label"><input class="form-check-input" type="radio" name="ans1" value="4" checked>Tom Riddle's Diary</label>
                                    <hr class="horizontal"> 
                                 </div>
                                 <div class="questions">
                                    <h1 class="head2">Q2.Which of these are not one of Hagrid's many pets?</h1>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans2"  checked type="radio"  value="1">Grawp</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans2"  checked type="radio"  value="2">Fluffy</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans2"  checked type="radio"  value="3">Aragog</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans2"  checked type="radio"  value="4">Noberta</label>
                                    <hr class="horizontal"> 
                                 </div>
                                 <div class="questions">
                                    <h1 class="head2">Q3.Which class did Severus Snape always want to teach?</h1>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans3" checked type="radio" value="1">Potions</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans3" checked type="radio" value="2">Charms</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans3" checked type="radio" value="3">Defense Against Dark Arts</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans3" checked type="radio" value="4">Transfiguration</label>
                                    <hr class="horizontal"> 
                                 </div>
                                 <div class="questions">
                                    <h1 class="head2">Q4.Which Hogwarts house did Moaning Myrtle belong in?</h1>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans4"  checked type="radio"value="1">Gryffindor</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans4"  checked type="radio"value="2">Slytherin</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans4"  checked type="radio"value="3">Ravenclaw</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans4"  checked type="radio"value="4">Hufflepuff</label>
                                    <hr class="horizontal"> 
                                 </div>
                                 <div class="questions">
                                    <h1 class="head2">Q5.What class did Neville end up teaching at Hogwarts?</h1>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans5" checked type="radio" value="1">Astronomy</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans5" checked type="radio" value="2">Herbology</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans5" checked type="radio" value="3">Charms</label>
                                    <label class="form-check-label"><input class="form-check-input"  name="ans5" checked type="radio" value="4">Muggle Studies</label>
                                    <hr class="horizontal"> 
                                 </div>
                            </form>
                            <div class="d-flex flex-row justify-content-center mb-5">
                                <button class="btn btn-warning" onclick="calcScore()">submit</button>
                            </div>
                        </div>
                        <div class="Scoreboard">
                            <h1 class="scorehead">Score:</h1>
                            <div id= "scs"class="counter">0</div>
                        </div>
                    </div> 
                <!-- </div> -->
            </div>
        </div>  
    </div> 
    <!--  -->
    <script src="index.js"></script>
  </body>
</html>
